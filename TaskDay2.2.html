<html>
<html>
<head>
  <title> Email </title>
</head>
<body>
  <h2> Email </h2>
 
  <form onsubmit="return Email();">
    <label>Email:</label>
    <input type="text" id="email">
    <p id="error" style="color:rgb(255, 0, 0);"></p>
    <input type="submit" value="Submit">
  </form>
 
  <script>
    function Email() {
      let email = document.getElementById("email").value.trim();
      let error = document.getElementById("error");
 
     
      if (email === "") {
        error.innerHTML = " Email cannot be empty.";
        return false;
      }
 
     
      let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
 
      if (!pattern.test(email)) {
        error.innerHTML =
          " Invalid email format. Must contain '@' and '.', and no spaces.";
        return false;
      }
 
      // If valid
      error.style.color = "green";
      error.innerHTML = " Valid email!";
      return false;
    }
  </script>
</body>
</html>
